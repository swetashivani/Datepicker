<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <style>
         .datepickerdemo md-content {
            padding-bottom: 200px; 
         }
        .datepickerdemo .validation-messages {
            font-size: 11px;
            color: darkred;
            margin: 30px 0 0 25px; 
         }
      </style>
      <script language="javascript">
         angular
            .module('firstApplication', ['ngMaterial','ngMessages'])
            .controller('dateController', dateController);

         function dateController ($scope) {
            $scope.myDate = new Date();
        

         }                 
      </script>      
   </head>
   <body ng-app="firstApplication" style="text-align:center;"> 
      <div class="datepickerdemo" ng-controller="dateController as ctrl" layout="column" ng-cloak>
         <md-content>
            <h4> Date Picker</h4>
            <md-datepicker 
               ng-model="myDate" 
               md-placeholder="Enter date"></md-datepicker>
          
            <form name="myForm">
                 <div class="validation-messages" ng-messages="myForm.dateField.$error">
                  <div ng-message="valid">The entered value is not a date!</div>
               </div>
            </form>
         </md-content>
	   </div>
   </body>
</html>
